<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>first-follow</title>
		<link rel="stylesheet" href="css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body class="page">
		<header class="header">
			<h1>First Follow</h1>
			<p>Calculator for finding first, follow and predict sets</p>
		</header>

		<main>
			<section class="section input-form">
				<div class="input" contenteditable="true">
					<div>S -> AbB</div>
					<div>A -> C</div>
					<div>B -> b</div>
				</div>
				<button class="button" type="button">Run</button>
			</section>

			<section class="section output-section">
				<h2 class="output-section__header">First sets</h2>
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Nonterminals</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>S</th>
							<td>a</td>
						</tr>
					</tbody>
				</table>
			</section>

			<section class="section output-section">
				<h2 class="output-section__header">Follow sets</h2>
			</section>
		</main>
	</body>
</html>
